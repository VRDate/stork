apply plugin: 'com.android.application'

def jaxmppVersion = '3.1.0-SNAPSHOT'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.tigase.messenger.phone.pro"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile group: 'tigase', name: 'jaxmpp-android', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-muc', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-chat', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-presence', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-roster', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-registration', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-vcard', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-filetransfer', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-jingle', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-socks5', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-pubsub', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-im', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-core', version: jaxmppVersion
    compile group: 'tigase', name: 'jaxmpp-j2se', version: jaxmppVersion
    compile group: 'tigase', name: 'tigase-xmltools', version: '3.4.5'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
}
