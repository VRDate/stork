apply plugin: 'com.android.application'

android {
	compileSdkVersion 27
//	buildToolsVersion "27.0.3"

	defaultConfig {
		applicationId "org.tigase.messenger.phone.pro"
		minSdkVersion 19
		targetSdkVersion 27
		versionCode 68
		versionName "3.0.5"
//		jackOptions {
//			enabled true
//		}
	}
	signingConfigs {
		release {
			storeFile file(RELEASE_STORE_FILE)
			storePassword RELEASE_STORE_PASSWORD
			keyAlias RELEASE_KEY_ALIAS
			keyPassword RELEASE_KEY_PASSWORD
		}
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.release
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	lintOptions {
		abortOnError false
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	testImplementation 'junit:junit:4.12'
	implementation 'tigase:jaxmpp-android:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-muc:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-chat:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-presence:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-roster:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-registration:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-vcard:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-filetransfer:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-jingle:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-socks5:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-pubsub:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-im:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-core:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-adhoc:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-push:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-xep0136:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-mam:3.2.0-SNAPSHOT'
	implementation 'tigase:jaxmpp-httpfileupload:3.2.0-SNAPSHOT'
	implementation 'com.android.support:appcompat-v7:27.1.1'
	implementation 'com.android.support:design:27.1.1'
	implementation 'com.android.support:support-v4:27.1.1'
	implementation 'com.android.support:recyclerview-v7:27.1.1'
	implementation 'com.google.firebase:firebase-core:16.0.1'
	implementation 'com.google.firebase:firebase-messaging:17.3.0'
	implementation 'com.bignerdranch.android:recyclerview-multiselect:0.2'
}

apply plugin: 'com.google.gms.google-services'