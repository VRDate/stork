apply plugin: 'com.android.application'
sourceCompatibility = 1.7
targetCompatibility = 1.7

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.tigase.messenger.phone.pro"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'tigase:jaxmpp-android:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-muc:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-chat:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-presence:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-roster:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-registration:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-vcard:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-filetransfer:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-jingle:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-socks5:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-pubsub:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-im:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-core:3.1.0-SNAPSHOT'
    compile 'tigase:jaxmpp-j2se:3.1.0-SNAPSHOT'
    compile 'tigase:tigase-xmltools:3.4.5'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
}
